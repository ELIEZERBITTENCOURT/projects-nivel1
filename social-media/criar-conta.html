<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nivel 1 - Social Media - Criar Conta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/criar-conta-style.css">
</head>

<body>
    <main class="criar-conta-section">
        <div class="criar-conta-content">
            <h1>Crie sua Conta</h1>
            <form id="criarContaForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br>
                <button type="submit">Criar Conta</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Faça login</a>.</p>
        </div>
    </main>

    <script src="./assets/js/createAccount.js"></script>
</body>

</html>
