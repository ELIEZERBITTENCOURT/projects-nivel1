<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nivel 1 - Social Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            
            <div class="menu">
                <img src="./assets/user.png" alt="Foto do Usuário">
                <p id="userGreeting"></p>
                <ul class="menu-list">
                    <li><a href="about.html" class="menu-link">Sobre</a></li>
                    <li><a href="config.html" class="menu-link" >Configuração</a></li>
                    <li><a href="login.html" class="menu-link" id="sair">Sair</a></li>
                </ul>
            </div>

            <div class="button-container">
                <button id="themeToggle">Alterar Tema</button>
            </div>

        </nav>
    </header>
    
    <main>
        <section class="post-form">
            <h1>Sua Voz,<br> Suas Histórias</h1>
            <h2>O que você quer compartilhar?</h2>
            <input type="text" id="post-title" placeholder="Escreva um Título...">
            <textarea id="post-content" placeholder="Compartilhe seu Mundo"></textarea>
            <button id="share-button" onclick="createPost()">Compartilhar</button>
        </section>

        <section id="posts-container" class="posts-container">
            <!-- Posts will be displayed here -->
        </section>
    </main>
         
    <footer>
        <p>&copy; 2023 Project Nivel 1 - Social Media. All rights reserved.</p>
    </footer>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/darkTheme.js"></script>
</body>
</html>
